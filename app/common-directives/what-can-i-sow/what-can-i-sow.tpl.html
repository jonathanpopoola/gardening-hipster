
    <h4>What can I plant now ?</h4>
    <form class="form-inline">
        <div class="form-group"> 
            <select class="form-control" name="type" data-ng-model="sow.type">
                <option>What would you like to plant ?</option>
                <option value="flower">Flowers</option>
                <option value="herb">Herbs</option>
                <option value="salad">Salad</option>
                <option value="vegatable">Vegatables</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="when" data-ng-model="sow.month">
                <option>When would you like to plant ?</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
        </div>

            <button class="btn btn-default" type="button" data-ng-click="sow.findOut()">Find out</button>

    </form>
